<script type="text/javascript" src="web/js/cadastrar-imagem.js"></script>
<legend>Cadastrar imagem para galeria de fotos</legend>
<div class="content">
    <form method="post">
        <fieldset>
            <legend>Enviar uma foto</legend>
            <input type="file" name="imagem" id="imagem" accept="image/*" /><br /><br />
            <input type="button" id="cadastrar-imagem" value="Cadastrar imagem" />
        </fieldset>
    </form>
</div>
